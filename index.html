    <style>
      .brand-carousel-track {
        animation: scroll 40s linear infinite;

        0% { transform: translateX(0); }

      .swiper-button-next, .swiper-button-prev {
        color: #C9A96D !important;

      .swiper-button-next:after, .swiper-button-prev:after {
        font-size: 1.75rem !important;

      /* Gallery Carousel Styles */
      .gallery-carousel .swiper-button-next,
      .gallery-carousel .swiper-button-prev {
        background: rgba(0, 0, 0, 0.5);

        height: 40px;
        border-radius: 50%;

      /* RTL Support */
      [dir="rtl"] {
        direction: rtl;
        text-align: right;
      }
      
      [dir="ltr"] {
        direction: ltr;
        text-align: left;
      }
      
      /* RTL-specific adjustments */
      [dir="rtl"] .space-x-1 > * + *,
      [dir="rtl"] .space-x-2 > * + *,
      [dir="rtl"] .space-x-3 > * + *,
      [dir="rtl"] .space-x-4 > * + *,
      [dir="rtl"] .space-x-5 > * + *,
      [dir="rtl"] .space-x-6 > * + * {
        margin-left: 0;
        margin-right: inherit;
      }
      
      [dir="rtl"] .flex-row-reverse {
        flex-direction: row-reverse;
      }
      
      /* Fix text alignment for RTL */
      [dir="rtl"] .text-left {
        text-align: right;
      }
      
      [dir="rtl"] .text-right {
        text-align: left;
      }
      
      /* Fix borders for RTL */
      [dir="rtl"] .border-l {
        border-left: none;
        border-right: 1px solid;
      }
      
      [dir="rtl"] .border-r {
        border-right: none;
        border-left: 1px solid;
      }
      
      /* Fix positioning for RTL */
      [dir="rtl"] .left-0 {
        left: auto;
        right: 0;
      }
      
      [dir="rtl"] .right-0 {
        right: auto;
        left: 0;
      }
      
      [dir="rtl"] .ml-2,
      [dir="rtl"] .ml-3,
      [dir="rtl"] .ml-4,
      [dir="rtl"] .ml-5,

      [dir="rtl"] .mr-2,
      [dir="rtl"] .mr-3,
      [dir="rtl"] .mr-4,
      [dir="rtl"] .mr-5,
      [dir="rtl"] .mr-6 {
        margin-right: 0;
        margin-left: inherit;
      }
      
      /* Fix Swiper navigation for RTL */
      [dir="rtl"] .swiper-button-next {
        left: 10px;
        right: auto;
      }
      
      [dir="rtl"] .swiper-button-prev {
        right: 10px;
        left: auto;
      }
